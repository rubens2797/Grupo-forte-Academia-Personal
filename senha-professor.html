<div class="content">
    <fieldset>
        <h1>Redefinir senha</h1>
        <hr><br>

        <form action="your-server-side-script.php" method="post" onsubmit="return validateForm()">
            <div>
                <input type="text" id="fullName" size="60" placeholder="Nome completo" class="inputs" required minlength="3">
                <span class="span-requerimento" id="nameError">Nome deve ter no mínimo 3 caracteres</span>
            </div>
            <div>
                <input type="email" id="email" size="60" placeholder="E-mail" class="inputs" required>
                <span class="span-requerimento" id="emailError">Digite um email válido</span>
            </div>
            <div class="password-field">
                <input type="password" id="password" size="60" placeholder="Digite a nova senha" class="inputs" required minlength="8">
                <span class="span-requerimento" id="passwordError">Digite uma senha com no mínimo 8 caracteres</span>
                <i id="togglePassword" class="fas fa-eye"></i>
            </div>
            <div class="password-field">
                <input type="password" id="confirmPassword" size="60" placeholder="Repita a senha" class="inputs" required>
                <span class="span-requerimento" id="confirmError">As senhas precisam ser compatíveis</span>
                <i id="toggleConfirmPassword" class="fas fa-eye"></i>
            </div>

            <button type="submit" id="botao">Enviar</button>
        </form>
    </fieldset>
</div>

<script>
    // Função para alternar a visibilidade da senha
    document.getElementById('togglePassword').addEventListener('click', function() {
        const passwordField = document.getElementById('password');
        const type = passwordField.type === 'password' ? 'text' : 'password';
        passwordField.type = type;
        this.classList.toggle('fa-eye-slash');
    });

    document.getElementById('toggleConfirmPassword').addEventListener('click', function() {
        const confirmPasswordField = document.getElementById('confirmPassword');
        const type = confirmPasswordField.type === 'password' ? 'text' : 'password';
        confirmPasswordField.type = type;
        this.classList.toggle('fa-eye-slash');
    });

    // Função de validação do formulário
    function validateForm() {
        const name = document.getElementById('fullName').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        const nameError = document.getElementById('nameError');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');
        const confirmError = document.getElementById('confirmError');

        let isValid = true;

        // Resetar as mensagens de erro
        nameError.style.display = 'none';
        emailError.style.display = 'none';
        passwordError.style.display = 'none';
        confirmError.style.display = 'none';

        // Validação do nome
        if (name.length < 3) {
            nameError.style.display = 'block';
            isValid = false;
        }

        // Validação do e-mail
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
            emailError.style.display = 'block';
            isValid = false;
        }

        // Validação da senha
        if (password.length < 8) {
            passwordError.style.display = 'block';
            isValid = false;
        }

        // Validação da confirmação da senha
        if (password !== confirmPassword) {
            confirmError.style.display = 'block';
            isValid = false;
        }

        return isValid;
    }
</script>
