      <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
      <script>
        const list = document.querySelectorAll('.list');
        
        function activelink() {
            list.forEach((item) => item.classList.remove('active'));
            this.classList.add('active');
        }
        
        list.forEach(item => item.addEventListener('click', activelink));
      
      </script>

<div class="login-container" id="loginContainer">
    <h2>Login no Chat</h2>
    <input type="text" id="userName" placeholder="Digite seu nome" required />
    <select id="userType">
        <option value="Instrutor">Instrutor</option>
        <option value="Funcionário">Funcionário</option>
        <option value="Admin">Admin</option>
    </select>
    <button id="loginBtn">Entrar</button>
</div>

<!-- Tela do Chat -->
<div class="chat-container" id="chatContainer" style="display:none;">
    <div class="chat-header">
        <h2>Chat da Academia</h2>
        <div class="user-info">
            <strong id="userInfo"></strong>
            <button id="logoutBtn">Sair</button>
        </div>
    </div>

    <div class="chat-box" id="chatBox">
        <!-- As mensagens vão aparecer aqui -->
    </div>

    <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Digite sua mensagem..." required />
        <button id="sendMessageBtn">Enviar</button>
    </div>
</div>

<script src="chat.js"></script>




</body>
</html>
