<body>
    <div class="ficha">
<div class="container">
    <!-- Ficha de Avaliação -->
    <section class="avaliacao">
        <h2>Dados Pessoais</h2>
        <form id="formAvaliacao">
            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" placeholder="Nome Completo" required>
            </div>
            <div class="form-group">
                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade" placeholder="Idade" required>
            </div>
            <div class="form-group">
                <label for="peso">Peso (kg):</label>
                <input type="number" id="peso" name="peso" step="0.1" placeholder="Peso" required>
            </div>
            <div class="form-group">
                <label for="altura">Altura (cm):</label>
                <input type="number" id="altura" name="altura" placeholder="Altura" required>
            </div>

            <div class="form-group">
                <label>Objetivo:</label>
                <div>
                    <label><input type="checkbox" name="objetivo" value="ganho_muscular"> Ganho Muscular</label>
                    <label><input type="checkbox" name="objetivo" value="perda_peso"> Perda de Peso</label>
                    <label><input type="checkbox" name="objetivo" value="condicionamento"> Condicionamento Físico</label>
                    <label><input type="checkbox" name="objetivo" value="flexibilidade"> Flexibilidade</label>
                </div>
            </div>

            <div class="form-group">
                <label for="nivel_atividade">Nível de Atividade:</label>
                <select id="nivel_atividade" name="nivel_atividade">
                    <option value="baixo">Baixo</option>
                    <option value="medio">Médio</option>
                    <option value="alto">Alto</option>
                </select>
            </div>

            <div class="form-group">
                <label for="historico">Histórico de Treinamento:</label>
                <textarea id="historico" name="historico" rows="4" placeholder="Descreva o histórico de treinamento do aluno (se houver)"></textarea>
            </div>

            <h3>Medidas Corporais:</h3>
            <br>
            <div class="form-group">
                <label for="circunferencia_biceps_direito">Bíceps Direito (cm):</label>
                <input type="number" id="circunferencia_biceps_direito" name="circunferencia_biceps_direito" placeholder="Bíceps Direito">
            </div>

            <div class="form-group">
                <label for="circunferencia_biceps_esquerdo">Bíceps Esquerdo (cm):</label>
                <input type="number" id="circunferencia_biceps_direito" name="circunferencia_biceps_direito" placeholder="Bíceps Esquerdo">
            </div>

            <div class="form-group">
                <label for="circunferencia_ombro">Ombro (cm):</label>
                <input type="number" id="circunferencia_biceps_direito" name="circunferencia_biceps_direito" placeholder="Ombro">
            </div>
            <div class="form-group">
                <label for="circunferencia_peito"> Peito (cm):</label>
                <input type="number" id="circunferencia_biceps_direito" name="circunferencia_biceps_direito" placeholder="Peito">
            </div>

            <div class="form-group">
                <label for="circunferencia_abdômen"> Abdômen (cm):</label>
                <input type="number" id="circunferencia_biceps_direito" name="circunferencia_biceps_direito" placeholder="Abdômen">
            </div>

            <div class="form-group">
                <label for="circunferencia_cintura"> Cintura (cm):</label>
                <input type="number" id="circunferencia_biceps_direito" name="circunferencia_biceps_direito" placeholder=" Cintura">
            </div>

            <div class="form-group">
                <label for="circunferencia_glúteo">Glúteo (cm):</label>
                <input type="number" id="circunferencia_biceps_direito" name="circunferencia_biceps_direito" placeholder="Glúteo">
            </div>

            <div class="form-group">
                <label for="circunferencia_coxa_direita">Coxa Direita (cm):</label>
                <input type="number" id="circunferencia_biceps_direito" name="circunferencia_biceps_direito" placeholder="Coxa Direita">
            </div>

            <div class="form-group">
                <label for="circunferencia_coxa_esquerda">Coxa Esquerda (cm):</label>
                <input type="number" id="circunferencia_biceps_direito" name="circunferencia_biceps_direito" placeholder="Coxa Esquerda">
            </div>


            <div class="form-group">
                <label for="circunferencia_panturrilha_direita"> Panturrilha Direita (cm):</label>
                <input type="number" id="circunferencia_biceps_direito" name="circunferencia_biceps_direito" placeholder="Panturrilha Direita">
            </div>

            <div class="form-group">
                <label for="circunferencia_panturrilha_esquerda">Panturrilha Esquerda(cm):</label>
                <input type="number" id="circunferencia_biceps_direito" name="circunferencia_biceps_direito" placeholder="Panturrilha Esquerda">
            </div>

            <!-- Outros campos de medidas corporais podem ser adicionados aqui -->
            <button type="submit" class="btn-submit">Salvar Avaliação</button>
        </form>
    </section>

    <!-- Montagem de Treinos -->
    <section id="treino-container">
        <div class="treino-section" id="treinoA">
            <h3>Treino A (Quadríceps)</h3>
            <ul id="exerciciosA"></ul>
            <button class="btn-add" onclick="adicionarExercicio('exerciciosA')">Adicionar Exercício</button>
        </div>
        <div class="treino-section" id="treinoB">
            <h3>Treino B (Peito e Ombros)</h3>
            <ul id="exerciciosB"></ul>
            <button class="btn-add" onclick="adicionarExercicio('exerciciosB')">Adicionar Exercício</button>
        </div>
        <div class="treino-section" id="treinoC">
            <h3>Treino C (Posteriores, Glúteo e Panturrilhas)</h3>
            <ul1 id="exerciciosC"></ul>
            <button class="btn-add" onclick="adicionarExercicio('exerciciosC')">Adicionar Exercício</button>
        </div>
        <div class="treino-section" id="treinoD">
            <h3>Treino D (Costas, Bíceps e Tríceps)</h3>
            <ul id="exerciciosD"></ul>
            <button class="btn-add" onclick="adicionarExercicio('exerciciosD')">Adicionar Exercício</button>
        </div>
    </section>

    <script>
        function adicionarExercicio(treinoId) {
            const ul = document.getElementById(treinoId);
            const li = document.createElement('li');

            const nomeInput = document.createElement('input');
            nomeInput.type = 'text';
            nomeInput.placeholder = 'Nome do Exercício';

            const seriesInput = document.createElement('input');
            seriesInput.type = 'number';
            seriesInput.placeholder = 'Séries';

            const repsInput = document.createElement('input');
            repsInput.type = 'number';
            repsInput.placeholder = 'Repetições';

            const btnEdit = document.createElement('button');
            btnEdit.innerText = 'Editar';
            btnEdit.onclick = function() {
                nomeInput.disabled = !nomeInput.disabled;
                seriesInput.disabled = !seriesInput.disabled;
                repsInput.disabled = !repsInput.disabled;
            };

            const btnDelete = document.createElement('button');
            btnDelete.innerText = 'Excluir';
            btnDelete.onclick = function() {
                ul.removeChild(li);
            };

            li.appendChild(nomeInput);
            li.appendChild(seriesInput);
            li.appendChild(repsInput);
            li.appendChild(btnEdit);
            li.appendChild(btnDelete);
            ul.appendChild(li);
        }
    </script>

</section>

</div>
 <!-- Exibição da Avaliação Salva -->
    
 <div class="botao">
    <!-- Botões de Enviar/Imprimir -->
    <div class="buttons-container">
        <button id="whatsappBtn" class="btn" onclick="enviarWhatsapp()">Enviar por WhatsApp</button>
        <button id="emailBtn" class="btn" onclick="enviarEmail()">Enviar por E-mail</button>
        <button id="imprimirBtn" class="btn" onclick="imprimirFicha()">Imprimir</button>
    </div>
</div>
</div>
</div>  
<script>
    // Função de envio de dados para WhatsApp
    function enviarWhatsapp() {
        const resumo = document.getElementById('resumo').innerText;
        const mensagem = `Ficha de Avaliação do Aluno:\n\n${resumo}`;
        window.open(`https://wa.me/?text=${encodeURIComponent(mensagem)}`, '_blank');
    }

    // Função de envio de dados para E-mail
    function enviarEmail() {
        const resumo = document.getElementById('resumo').innerText;
        const mensagem = `Ficha de Avaliação do Aluno:\n\n${resumo}`;
        const url = `mailto:email@exemplo.com?subject=Ficha de Avaliação&body=${encodeURIComponent(mensagem)}`;
        window.open(url, '_blank');
    }

    // Função para imprimir a ficha
    function imprimirFicha() {
        const divResumo = document.getElementById('resumo');
        const janela = window.open('', '', 'width=800, height=600');
        janela.document.write(`<html><head><title>Ficha de Avaliação</title></head><body>${divResumo.innerHTML}</body></html>`);
        janela.document.close();
        janela.print();
    }

    // Selecionando o formulário
    const formAvaliacao = document.getElementById('formAvaliacao');

    // Evento de envio do formulário
    formAvaliacao.addEventListener('submit', (e) => {
        e.preventDefault();

        // Coletar os dados do formulário
        const nome = document.getElementById('nome').value;
        const idade = document.getElementById('idade').value;
        const peso = document.getElementById('peso').value;
        const altura = document.getElementById('altura').value;
        const objetivo = [...document.querySelectorAll('input[name="objetivo"]:checked')]
            .map(input => input.value)
            .join(', ');
        const nivelAtividade = document.getElementById('nivel_atividade').value;
        const historico = document.getElementById('historico').value;

        // Exibir os dados coletados no resumo
        const resumo = `
            <h3>Avaliação Salva</h3>
            <p><strong>Nome:</strong> ${nome}</p>
            <p><strong>Idade:</strong> ${idade} anos</p>
            <p><strong>Peso:</strong> ${peso} kg</p>
            <p><strong>Altura:</strong> ${altura} cm</p>
            <p><strong>Objetivo:</strong> ${objetivo}</p>
            <p><strong>Nível de Atividade:</strong> ${nivelAtividade}</p>
            <p><strong>Histórico de Treinamento:</strong> ${historico}</p>
        `;
        document.getElementById('resumo').innerHTML = resumo;
    });
</script>
